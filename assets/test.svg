<svg width="400" height="120" viewBox="0 0 300 120" fill="none"
  xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="descId">
  <title id="titleId">vstatus</title>
  <desc id="descId">Live Visual Code Rich Presence</desc>
  <style>
    .box {
      stroke: #666;
      stroke-width: 2px;
      rx: 7px;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    .key-name {
      fill: #333; /* Dark gray */
      font: 500 12px 'Segoe UI', Ubuntu, Sans-Serif;
              <!-- font-weight: bold; -->
    }

    .value {
      font: 400 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; 
      fill: #929292;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
    }

    /* Animations */
    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: rotate(0);
      }
      5% {
        opacity: 0.1;
        transform: rotate(22.5);
      }
      15% {
        opacity: 0.3;
        transform: rotate(45);
      }
      25% {
        opacity: 0.4;
        transform: rotate(67.5);
      }
      35% {
        opacity: 0.6;
        transform: rotate(90);
      }
      45% {
        opacity: 0.6;
        transform: rotate(112.5);
      }
      55% {
        opacity: 0.6;
        transform: rotate(135);
      }
      65% {
        opacity: 0.6;
        transform: rotate(157.5);
      }
      75% {
        opacity: 0.7;
        transform: rotate(180);
      }
      85% {
        opacity: 0.8;
        transform: rotate(202.5);
      }
      95% {
        opacity: 0.9;
        transform: rotate(225);
      }
      to {
        opacity: 1;
        transform: rotate(225);
      }
    }

    .stagger {
      opacity: 1;
      <!-- animation: fadein 0.3s ease-in-out forwards; -->
    }

    .icon {
      <!-- animation: fadein 5s ease-in-out infinite; -->
    }

  </style>
  <!-- stroke-opacity="0" -->

  <rect class="box" x="0.5" y="0.5" rx="4.5" width="99%" height="99%" stroke="#e4e2e2" fill="#0d1117"/>

